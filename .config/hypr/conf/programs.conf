##################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$browser = firefox
$menu = rofi -show drun -theme Arc-Dark -icon-theme "Papirus" -show-icons -terminal alacritty -font 'DejaVu Sans Mono 14'
$game-menu = rofi -show drun -theme Arc-Dark -show combi -icon-theme "Papirus" -show-icons -terminal alacritty -font 'DejaVu Sans Mono 18' -drun-categories Game
$shutdown-menu = ~/.config/waybar/scripts/rofi-shutdown
$screenshot = XDG_CURRENT_DESKTOP=Sway flameshot gui -p ~/Obrázky/'Snímky obrazovky'
